<div class="form-card">
    <div class="logo">
        <img src="assets/images/logo.png" alt="dreametrix logo">
    </div>
    <form [formGroup]="registrationForm" (submit)="onSubmit()">
        <div class="account-stage">
            <span>Sign up</span>
        </div>
        <div class="form-group">
            <label [ngClass]="{ 'border-color': formSubmitted && registrationForm.controls.password.invalid }" class="input input-bordered flex items-center gap-2 rounded-full">
                <object type="image/svg+xml" data="assets/icons/username.svg"></object>
                <input type="text" placeholder="Username" formControlName="email"/>
            </label>
        </div>
        <div class="form-group">
            <label class="input input-bordered flex items-center gap-2 rounded-full">
                <object type="image/svg+xml" data="assets/icons/username.svg"></object>
                <select class="select w-full bg-transparent border-none focus:ring-0 focus:outline-none">
                    <option value="" selected disabled>Role</option>
                    <option>Teacher</option>
                    <option>Principal</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label [ngClass]="{ 'border-color': formSubmitted && registrationForm.controls.password.invalid }" class="input input-bordered flex items-center gap-2 rounded-full">
                <object type="image/svg+xml" data="assets/icons/password.svg"></object>
                <input type="password" placeholder="Password" formControlName="password"/>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn w-64 rounded-full">SIGN UP</button>

            <div class="proposal">
                <span>Already registered? Login <a routerLink="/login">here</a></span>
            </div>
        </div>
    </form>
</div>
