<mat-toolbar class="p-4" color="transparent"> <!-- No background color -->
  <!-- Empty space on the left -->
  <div class="flex-1"></div>

  <!-- Logo Centered and Larger -->
  <div class="logo absolute left-1/2 transform -translate-x-1/2 flex items-center justify-center">
    <img src="assets/logo.png" alt="Logo" class="h-12"> <!-- Larger logo image -->
  </div>

  <!-- Profile Image and Dropdown Icon on the Right (Unchanged) -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="mr-3">
    <div class="w-32 flex items-center gap-x-2">
      <span class=" text-sm font-bold text-gray-600">John Doe</span> <!-- Larger text -->
      <img src="assets/profil.jpg" alt="Profile Photo" class="w-10 h-10 rounded-full object-cover" /> <!-- Same size image -->
      <mat-icon>keyboard_arrow_down</mat-icon> <!-- Same size icon -->
    </div>
  </button>

  <!-- Dropdown Menu -->
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
