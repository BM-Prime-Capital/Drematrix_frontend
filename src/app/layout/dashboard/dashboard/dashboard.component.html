<mat-toolbar  color="warn">
  <button mat-icon-button (click)="sidebar.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="flex-auto"></span>
  <div class="flex-auto items-center">
    <button mat-button class="mx-5">Accueil</button>
    <button mat-button class="mx-5">Emploi du temps </button>
    <button mat-button class="mx-5" [matMenuTriggerFor]="classes">
      <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
      Classes
    </button>
    <mat-menu #classes>
      <button mat-menu-item>
        secondary
      </button>
      <button mat-menu-item>
        primary
      </button>
      <button mat-menu-item>
        College
      </button>
      <button mat-menu-item>
        High-school
      </button>
    </mat-menu>
  </div>

  <button mat-button color="basic">
    <mat-icon>settings</mat-icon>
    profile
  </button>
  <button mat-raised-button color="warn" class="mx-5">
    logout
  </button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #sidebar position="start" opened="true" mode="side">
    <mat-list>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          test1
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          test2
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          test3
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          test4
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          test5
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container min-h-screen min-w-full bg-slate-100">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
