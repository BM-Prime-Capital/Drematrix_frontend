<div class="h-screen flex flex-col">
  <!-- Header Component -->
  <app-header class="custom-toolbar"></app-header> <!-- Your header component -->

  <!-- Main content container -->
  <div class="flex flex-1">
    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar> <!-- Your sidebar component -->

    <!-- Main Content Area -->
    <main class="flex-1 p-6 ">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-green-500">Assignments</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-plus mr-2"></i> Add New Assignment
        </button>
      </div>

      <!-- Table with Assignments -->
      <table class="min-w-full  shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200 text-gray-600">
        <tr>
          <th class="p-4">Type</th>
          <th class="p-4">Avg. Score</th>
          <th class="p-4">Gen. Feedback</th>
          <th class="p-4">No. of Specific Feedback</th>
          <th class="p-4">Students</th>
          <th class="p-4">Status</th>
          <th class="p-4">Edit</th>
          <th class="p-4">Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Row -->
        <tr class="border-t">
          <td class="p-4">Math Test 1</td>
          <td class="p-4">82%</td>
          <td class="p-4">Yes (2)</td>
          <td class="p-4">33</td>
          <td class="p-4">22</td>
          <td class="p-4 text-blue-500"><i class="fas fa-eye"></i></td>
          <td class="p-4 text-green-500"><i class="fas fa-edit"></i></td>
          <td class="p-4 text-red-500"><i class="fas fa-trash"></i></td>
        </tr>
        <!-- Add more rows similarly -->
        </tbody>
      </table>
    </main>
  </div>
</div>
