
<div *ngIf="toastService.showSuccess" class="toast toast-top toast-end">
    <div class="alert alert-success">
        <span>{{ toastService.message }}</span>
    </div>
</div>

<div *ngIf="toastService.showError" class="toast toast-top toast-end">
<div class="alert alert-warning">
    <span>{{ toastService.message }}</span>
    </div>
</div>
